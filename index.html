<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Disfruta de tus canciones favoritas con StreamWave, donde además podrás crear tus propias listas de reproducción. Regístrate y sintoniza tu vida con la ola de la música en Stream Wave hoy mismo!"
    />
    <meta
      name="author"
      content="Bruno Madozzo, Fernando Herrera, Florencia Gonzalez, Ailen Valdez, Jeremias Romero, Tamara Omonte"
    />
    <meta
      name="keywords"
      content="Stream Wave, Streaming de musica, Música, Catálogo de canciones, canciones, categorías de canciones, búsqueda de canciones, artista, grupo"
    />
    <title>Inicio | StreamWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="./IMG/logo.png">
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <main class="my-5">
      <div class="container px-0" id="contenedorCatalogo">
        <div class="d-flex justify-content-between mx-2">
          <form
            class="d-flex px-3 ps-md-0 formPrincipal"
            role="search"
            id="formPrincipal"
          >
            <input
              class="form-control"
              type="search"
              placeholder="¿Qué deseas escuchar?"
              aria-label="Search"
              id="inputBusqueda"
            />
          </form>
          <div>
            <button
              class="btn btnIniciarSesion px-3 d-none d-md-block text-white"
            >
              Iniciar Sesión
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
