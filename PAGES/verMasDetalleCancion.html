<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de ver más detalle de canción de StreamWave exclusiva para el administrador. Se accede a mayor información de las canciones registradas. También cuentas con la opcion de volver al menú de Administración.">
    <meta name="author" content="Bruno Madozzo, Fernando Herrera, Florencia Gonzalez, Ailen Valdez, Jeremias Romero, Tamara Omonte"/>
    <meta name="keywords" content="StreamWave, Administración, Música, Administrador, Canciones, Lista de Canciones, Detalles de Canción, Ver más">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/verMasB.css" />
    <title>StreamWave</title>
</head>
<body>
    <header></header>
    <main>
        <section class="container my-5 text-white">
            <h1 class="text-center mb-4">Detalle de Canción</h1>
            <form
              class="row formVerMas mx-md-start mx-lg-auto border border-dark rounded-2 py-5 px-3 bg-dark"
            >
            <div class="col-md-6">
                <div class="mb-3">
                  <label for="tituloCancion" class="form-label"
                    >Título de Canción:</label
                  >
                  <input
                    type="text"
                    id="tituloCancion"
                    class="form-control"
                    placeholder="Título de canción"
                    minlength="1"
                    maxlength="15"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="artistaGrupo" class="form-label"
                    >Artista o Grupo:</label
                  >
                  <input
                    type="text"
                    id="artistaGrupo"
                    class="form-control"
                    placeholder="Artista o grupo"
                    minlength="5"
                    maxlength="20"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría</label>
                  <select id="categoria" class="form-select" required>
                    <option value="seleccione" disabled selected>Seleccione</option>
                    <option value="nuevos lanzamientos">Nuevos Lanzamientos</option>
                    <option value="lo más escuchado">Lo más escuchado</option>
                    <option value="clásicos inolvidables">
                      Clásicos inolvidables
                    </option>
                    <option value="rock nacional">Rock Nacional</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="anioLanzamiento" class="form-label"
                    >Año de lanzamiento:</label
                  >
                  <input
                    type="text"
                    id="anioLanzamiento"
                    class="form-control"
                    placeholder="Ej: 2012"
                    minlength="4"
                    maxlength="4"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="imagenPortada" class="form-label"
                    >Imagen de portada:</label
                  >
                  <input
                    type="url"
                    id="imagenPortada"
                    class="form-control"
                    placeholder="URL de imagen"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="cancion" class="form-label">Canción:</label>
                  <input
                    type="url"
                    id="cancion"
                    class="form-control"
                    placeholder="URL de la canción"
                    required
                  />
                </div>
              </div>
              <div class="col-md-5 mx-auto">
                <label for="duracion" class="form-label">Duración:</label>
                <div class="mb-5 input-group">
                  <input
                    type="text"
                    id="duracion"
                    class="form-control pe-0"
                    pattern="[0-5][0-9]:[0-5][0-9]"
                    placeholder="Ej: 03:20"
                    minlength="5"
                    maxlength="5"
                    required
                  />
                  <span class="input-group-text">min</span>
                </div>
              </div>
              <div
            class="mb-3 d-flex flex-column flex-sm-row justify-content-center gap-2"
          >
            <button class="btn btn-secondary px-5" type="button">Volver</button>
          </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
