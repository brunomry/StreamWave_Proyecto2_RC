<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link

      rel="stylesheet"
    />

                <div class="d-flex flex-wrap">
                  <a
                    class="btn btnVerMas mx-1 mb-1"
                    href="./PAGES/verMasDetalleCancion.html"
                    >Ver más</a

                  <button class="btn btnEditar mx-1 mb-1">Editar</button>

                  <a
                    class="btn btnVerMas mx-1 mb-1"
                    href="./PAGES/verMasDetalleCancion.html"
                    >Ver más</a
                  >
                  <button class="btn btnEditar mx-1 mb-1">Editar</button>
                  <button class="btn btnEliminar mx-1 mb-1">Eliminar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
