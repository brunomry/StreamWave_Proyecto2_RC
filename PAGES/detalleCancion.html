<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Stream Wave | Detalles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/detalleCancion.css" />
  </head>
  <body>
    <header></header>
    <main class="my-5">
      <div class="container px-0 my-5" id="contenedorCatalogo">
        <div class="d-flex justify-content-between mx-2">
          <form
            class="d-flex px-3 ps-md-0 formPrincipal"
            role="search"
            id="formPrincipal"
          >
            <input
              class="form-control"
              type="search"
              placeholder="¿Qué deseas escuchar?"
              aria-label="Search"
            />
          </form>
          <div>
            <button
              class="btn btnIniciarSesion px-3 d-none d-md-block text-white"
            >
              Iniciar Sesión
            </button>
          </div>
        </div>
      </div>
      <section class="container-fluid d-flex flex-column flex-wrap align-content-center flex-md-row">
        <div class="ms-md-4" id="imgCancion">
          <img src="../IMG/imagendePrueba.jpeg" class="img-fluid" alt="Imagen de cancion">
        </div>
        <div class="ms-md-4">
          <ul class="list-unstyled">
            <li class="mt-3"><h2>Titulo de Cancion</h2></li>
            <li class="mt-5">Artista/grupo</li>
            <li class="mt-3">Categoría</li>
            <li class="mt-3">Año</li>
            <li class="mt-3">Duración</li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    ></script>
