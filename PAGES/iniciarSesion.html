<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/iniciarSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div id="fondoModal" class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"><img id="imgLogo"
                                src="../IMG/logo_350_x_500.png" alt="imagen del logo"></h1>
                    </div>
                    <div class="modal-body">
                        <h3 class="textoBlanco text-center">Iniciar sesión en Stream Wave</h3>
                        <div class="row">
                            <a href="#" class="marginStart btn btn-danger btn-block mb-2 col-md-10 col-10 col-xs-10"><i class="bi bi-envelope-fill"></i> Continuar con
                                Gmail</a>
                            <a href="#" class="marginStart btn btn-primary btn-block col-md-10 col-10"><i class="bi bi-facebook"></i> Continuar con
                                Facebook</a>
                        </div>
                    </div>
                    <hr class="textoBlanco mx-4">
                    <h3 class="textoBlanco text-center">Ingresá tu correo y contraseña</h3>
                    <form action="">
                        <div class="row">
                            <input type="email" placeholder="Email" minlength="10" maxlength="40"
                                class="marginStart col-md-10 col-10 my-3 py-2">
                            <input type="password" placeholder="Contraseña" minlength="8" maxlength="14"
                                class="marginStart col-md-10 col-10 py-2">
                        </div>
                        <input type="checkbox" name="" id="" class="inputRecuerdame"><label class="textoBlanco ms-2" for=""> Recuérdame</label><br>
                        <button id="botonIniciarSesion" type="submit" class="btn btn-outline-info col-md-4 my-4 col-4">Iniciar sesión</button>
                    </form>
                    <a class="linksFormulario text-center" href="#">¿Olvidaste tu contraseña?</a>
                    <div class="row">
                        <p class="linkRegistrar textoBlanco">¿No tienes cuenta?<a class="linksFormulario" href="#">Regístrate</a></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
